        "acceptedAnswer": {
          "@type": "Answer",
          "text": "No enseñamos a usar herramientas, enseñamos a pensar y construir con IA. Nuestro 'Exponential Learning Lab' no es un curso, es un simulador de negocios donde aplicas las 4 habilidades en tiempo real para resolver desafíos culturales relevantes, con feedback estructurado de un panel de Superagentes de IA."

      },{
        "@type": "Question",
        "name": "¿Cómo funciona el método Socrático de los Superagentes?",

          "@type": "Answer",
          "text": "Nuestros Superagentes (Kai, Lyra, Orion, Sol) no te darán respuestas directas. En su lugar, te guiarán con preguntas estratégicas para ayudarte a descubrir las soluciones por ti mismo. Analizarán tus argumentos, señalarán posibles debilidades y te presentarán contraargumentos para forzarte a profundizar en tu razonamiento y fortalecer tus ideas."
        }
      },{
        "@type": "Question",
        "name": "¿Qué es el Exponential Learning Lab?",

        }
      }]
